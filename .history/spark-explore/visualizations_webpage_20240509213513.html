<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Event Visualizations</title>
    <!-- Import CSS Framework (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Chart.js (for example) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Import Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }

        .chart-container {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Health Event Visualizations</h1>
        <hr>

        <div class="row chart-container">
            <div class="col-md-12">
                <h3>Chart 1: Severity Distribution</h3>
                <canvas id="chart1"></canvas>
            </div>
        </div>

        <div class="row chart-container">
            <div class="col-md-12">
                <h3>Chart 2: Event Type Over Time</h3>
                <div id="chart2"></div>
            </div>
        </div>

        <div class="row chart-container">
            <div class="col-md-12">
                <h3>Chart 3: Location Heatmap</h3>
                <canvas id="chart3"></canvas>
            </div>
        </div>

        <div class="row chart-container">
            <div class="col-md-12">
                <h3>Chart 4: Risk Prediction Model Results</h3>
                <canvas id="chart4"></canvas>
            </div>
        </div>

    </div>

    <!-- JavaScript Code -->
    <script>
        // Example Chart 1: Severity Distribution (Chart.js)
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Low', 'Medium', 'High'],
                datasets: [{
                    label: 'Severity Distribution',
                    data: [10, 15, 5], // Replace with your actual data
                    backgroundColor: ['#42A5F5', '#66BB6A', '#FFA726']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Severity Distribution'
                    }
                }
            }
        });

        // Example Chart 2: Event Type Over Time (Plotly)
        const data2 = [
            {
                x: ['2024-05-01', '2024-05-02', '2024-05-03'], // Replace with your actual data
                y: [5, 8, 12], // Replace with your actual data
                mode: 'lines+markers',
                name: 'Event Type 1'
            },
            {
                x: ['2024-05-01', '2024-05-02', '2024-05-03'],
                y: [2, 3, 7],
                mode: 'lines+markers',
                name: 'Event Type 2'
            }
        ];
        const layout2 = {
            title: 'Event Type Over Time'
        };
        Plotly.newPlot('chart2', data2, layout2);

        // Example Chart 3: Location Heatmap (Chart.js)
        const ctx3 = document.getElementById('chart3').getContext('2d');
        const chart3 = new Chart(ctx3, {
            type: 'heatmap', // Replace this with the correct chart type or library
            data: {
                labels: ['Location 1', 'Location 2', 'Location 3'], // Replace with your actual data
                datasets: [{
                    label: 'Event Count',
                    data: [10, 20, 5], // Replace with your actual data
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Location Heatmap'
                    }
                }
            }
        });

        // Example Chart 4: Risk Prediction Model Results (Chart.js)
        const ctx4 = document.getElementById('chart4').getContext('2d');
        const chart4 = new Chart(ctx4, {
            type: 'line',
            data: {
                labels: ['2024-05-01', '2024-05-02', '2024-05-03'], // Replace with your actual data
                datasets: [{
                    label: 'Predicted Risk Score',
                    data: [0.1, 0.5, 0.3], // Replace with your actual data
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Risk Prediction Model Results'
                    }
                }
            }
        });
    </script>
</body>

</html>
